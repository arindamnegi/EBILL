<form>
    <label for="consumption">Enter your electricity consumption in kWh:</label>
    <input type="number" id="consumption" name="consumption">

    <label for="price">Enter the price per kWh:</label>
    <input type="number" id="price" name="price">

    <button type="button" onclick="calculateBill()">Calculate</button>
  </form>

  <p>Your electricity bill is: <span id="result"></span></p>

<script>
    function calculateBill() {
      // Get the consumption and price input values
      const consumption = document.getElementById('consumption').value;
      const price = document.getElementById('price').value;

      // Calculate the bill by multiplying the consumption by the price
      const bill = consumption * price;

      // Show the result in the "result" element
      document.getElementById('result').innerHTML = bill;
    }
  </script>
